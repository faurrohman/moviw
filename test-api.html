<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .test-section {
            margin-bottom: 30px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .test-header {
            background: #f5f5f5;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .test-header:hover {
            background: #eeeeee;
        }
        
        .test-header h3 {
            color: #333;
            font-size: 1.2em;
        }
        
        .test-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }
        
        .test-btn:hover {
            background: #5568d3;
        }
        
        .test-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .test-result {
            padding: 20px;
            display: none;
            background: #fafafa;
        }
        
        .test-result.active {
            display: block;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .status.success {
            background: #4caf50;
            color: white;
        }
        
        .status.error {
            background: #f44336;
            color: white;
        }
        
        .status.loading {
            background: #ff9800;
            color: white;
        }
        
        .url {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-family: monospace;
            word-break: break-all;
            font-size: 0.9em;
        }
        
        .response {
            background: #263238;
            color: #aed581;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .response pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .stat {
            background: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Movie API Tester</h1>
            <p>Test your Movie API endpoints</p>
        </div>
        
        <div class="content">
            <div class="test-section">
                <div class="test-header" onclick="toggleResult('test1')">
                    <h3>1. Root Endpoint</h3>
                    <button class="test-btn" onclick="testEndpoint('test1', '/api/')">Test</button>
                </div>
                <div id="test1" class="test-result"></div>
            </div>
            
            <div class="test-section">
                <div class="test-header" onclick="toggleResult('test2')">
                    <h3>2. Get All Movies (Simple)</h3>
                    <button class="test-btn" onclick="testEndpoint('test2', '/api/movies?limit=5')">Test</button>
                </div>
                <div id="test2" class="test-result"></div>
            </div>
            
            <div class="test-section">
                <div class="test-header" onclick="toggleResult('test3')">
                    <h3>3. Search Movies</h3>
                    <button class="test-btn" onclick="testEndpoint('test3', '/api/movies?search=tron&limit=3')">Test</button>
                </div>
                <div id="test3" class="test-result"></div>
            </div>
            
            <div class="test-section">
                <div class="test-header" onclick="toggleResult('test4')">
                    <h3>4. Get Movie by Slug (No TMDB)</h3>
                    <button class="test-btn" onclick="testEndpoint('test4', '/api/movies/tron-ares-2025?tmdb=false')">Test</button>
                </div>
                <div id="test4" class="test-result"></div>
            </div>
            
            <div class="test-section">
                <div class="test-header" onclick="toggleResult('test5')">
                    <h3>5. Get Movie by Slug (With TMDB)</h3>
                    <button class="test-btn" onclick="testEndpoint('test5', '/api/movies/tron-ares-2025?tmdb=true')">Test</button>
                </div>
                <div id="test5" class="test-result"></div>
            </div>
            
            <div class="test-section">
                <div class="test-header" onclick="toggleResult('test6')">
                    <h3>6. Filter by Genre</h3>
                    <button class="test-btn" onclick="testEndpoint('test6', '/api/movies?genre=Action&limit=3')">Test</button>
                </div>
                <div id="test6" class="test-result"></div>
            </div>
            
            <div class="test-section">
                <div class="test-header" onclick="toggleResult('test7')">
                    <h3>7. Filter by Min Rating</h3>
                    <button class="test-btn" onclick="testEndpoint('test7', '/api/movies?minRating=7&limit=3')">Test</button>
                </div>
                <div id="test7" class="test-result"></div>
            </div>
            
            <div class="test-section">
                <div class="test-header" onclick="toggleResult('test8')">
                    <h3>8. List with TMDB</h3>
                    <button class="test-btn" onclick="testEndpoint('test8', '/api/movies?search=action&tmdb=true&limit=2')">Test</button>
                </div>
                <div id="test8" class="test-result"></div>
            </div>
        </div>
    </div>
    
    <script>
        const BASE_URL = 'https://moviw-7oba.vercel.app';
        
        function toggleResult(id) {
            const result = document.getElementById(id);
            result.classList.toggle('active');
        }
        
        async function testEndpoint(testId, endpoint) {
            const resultDiv = document.getElementById(testId);
            resultDiv.classList.add('active');
            
            const url = BASE_URL + endpoint;
            const startTime = Date.now();
            
            resultDiv.innerHTML = `
                <div class="status loading">‚è≥ Loading...</div>
                <div class="url">${url}</div>
            `;
            
            try {
                const response = await fetch(url);
                const endTime = Date.now();
                const duration = endTime - startTime;
                const data = await response.json();
                
                const statusClass = response.ok ? 'success' : 'error';
                const statusText = response.ok ? '‚úÖ Success' : '‚ùå Error';
                
                let statsHtml = '';
                if (data.success && data.data) {
                    const isArray = Array.isArray(data.data);
                    const count = isArray ? data.data.length : 1;
                    const total = data.total || count;
                    
                    statsHtml = `
                        <div class="stats">
                            <div class="stat">
                                <div class="stat-label">Status Code</div>
                                <div class="stat-value">${response.status}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Duration</div>
                                <div class="stat-value">${duration}ms</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Total</div>
                                <div class="stat-value">${total}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Returned</div>
                                <div class="stat-value">${count}</div>
                            </div>
                            ${data.tmdb_enriched ? `
                            <div class="stat">
                                <div class="stat-label">TMDB</div>
                                <div class="stat-value">‚úÖ Enabled</div>
                            </div>
                            ` : ''}
                        </div>
                    `;
                }
                
                resultDiv.innerHTML = `
                    <div class="status ${statusClass}">${statusText} (${response.status}) - ${duration}ms</div>
                    <div class="url">${url}</div>
                    ${statsHtml}
                    <div class="response">
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                const endTime = Date.now();
                const duration = endTime - startTime;
                
                resultDiv.innerHTML = `
                    <div class="status error">‚ùå Error: ${error.message}</div>
                    <div class="url">${url}</div>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-label">Duration</div>
                            <div class="stat-value">${duration}ms</div>
                        </div>
                    </div>
                    <div class="response">
                        <pre>${error.stack || error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
